<h1>Popular Movies</h1>
<div class="row">
  <div class="col-lg-2" *ngFor="let movie of popularMovies">
    <!-- the movie in the square brackets is the variable in the child component and in the "" double quotes is from the ngFor  -->
    <app-movie [movie]="movie"></app-movie>
  </div>
</div>
